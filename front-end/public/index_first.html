<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iNtellecta</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- app Header -->
  <header>
    <h1>Study-Hive</h1>
  </header>

  <!-- sessions selector -->
  <section id="subject-selector">
    <h2>My Sessions</h2>
    <select id="subject-dropdown">
      <option value="">--Choose your Session--</option>
      <option value="music">Music</option>
      <option value="science">Science</option>
      <option value="history">History</option>
    </select>
  </section>

  <!-- flashcards and shi -->
  <main id="study-content">
    <h2>Study Content</h2>
    <div id="flashcard-container">
      <!-- flashcards will be here via JavaScript  ig-->
    </div>
  </main>

  <!-- add notes Section -->
  <section id="add-content">
    <h2>Add New Flashcard</h2>
    <form id="flashcard-form">
      <input type="text" id="question" placeholder="Enter question" required />
      <input type="text" id="answer" placeholder="Enter answer" required />
      <button type="submit">Add Flashcard</button>
    </form>
  </section>

  <!-- footer -->
  <footer>
    <p>&copy; 2025 Study-Hive</p>
        <p>Made by two tired students</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
